//父构造函数
function Person(){
    this.name = 'Adam';
}
//添加到原型的属性
Person.prototype.getName = function(){
    return this.name;
}

//继承
var kid = object(Person.prototype);
//测试自身属性和继承的原型属性
console.log(typeof kid.getName); //function ,在原型中
