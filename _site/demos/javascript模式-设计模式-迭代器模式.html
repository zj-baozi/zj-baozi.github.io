<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <script>
        var agg =(function(){
            var index = 0,
                    data =[1,2,3,4,5],
                    length = data.length;
            return {
                next:function(){
                    var element;
                    if(!this.hasNext()){
                        return null;
                    }
                    element = data[index];
                    index = index+2;
                    return element;
                },
                hasNext:function(){
                    return index < length;
                },
                //返回当前元素
                current:function(){
                    return data[index];
                },
                //重置指针到初始位置
                rewind:function(){
                    index = 0;
                }
            }

        }());

        //循环记录1，3，5
        while(agg.hasNext()){
            console.log(agg.next()); //1,3,5
        }
        agg.rewind();
        console.log(agg.current()); //1
    </script>
</head>
<body>

</body>
</html>
